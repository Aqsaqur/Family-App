<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كونيكت العائلة - جمع العائلات معاً</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'warm-sage': '#8B9A7A',
                        'soft-cream': '#F7F5F3',
                        'deep-charcoal': '#2C2C2C',
                        'gentle-peach': '#E8C4A0',
                        'muted-lavender': '#B8A9C9',
                        'success-green': '#7A9B7A',
                        'warning-amber': '#D4A574',
                        'error-coral': '#C67B7B'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                        'playfair': ['Playfair Display', 'serif'],
                        'amiri': ['Amiri', 'serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F7F5F3;
            font-family: 'amiri', 'Inter', serif;
        }
        .hero-bg {
            background: linear-gradient(135deg, rgba(139, 154, 122, 0.1) 0%, rgba(247, 245, 243, 0.9) 100%);
        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .like-animation {
            transition: all 0.3s ease;
        }
        .like-animation:hover {
            transform: scale(1.1);
        }
        .like-animation.liked {
            color: #C67B7B;
            transform: scale(1.2);
        }
        .floating-btn {
            position: fixed;
            bottom: 80px;
            left: 20px;
            z-index: 50;
        }
        .nav-blur {
            backdrop-filter: blur(10px);
            background: rgba(247, 245, 243, 0.95);
        }
        /* RTL specific styles */
        .rtl {
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body class="bg-soft-cream text-deep-charcoal pb-20 rtl">
    <!-- Hero Section -->
    <div class="hero-bg px-4 pt-8 pb-6">
        <div class="max-w-md mx-auto">
            <div class="flex items-center justify-between mb-6">
                <div>
                    <h1 class="text-2xl font-tajawal font-bold text-deep-charcoal">كونيكت العائلة</h1>
                    <p class="text-sm text-warm-sage">جمع العائلات معاً</p>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="relative">
                        <img src="images/muslim-family-4.jpg" 
                             alt="الملف الشخصي" class="w-10 h-10 rounded-full object-cover border-2 border-warm-sage">
                        <div class="absolute -bottom-1 -left-1 w-4 h-4 bg-success-green rounded-full border-2 border-soft-cream"></div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Stats -->
            <div class="grid grid-cols-3 gap-3 mb-6">
                <div class="bg-white rounded-xl p-3 card-shadow text-center">
                    <div class="text-lg font-semibold text-warm-sage">١٢</div>
                    <div class="text-xs text-deep-charcoal">أعضاء العائلة</div>
                </div>
                <div class="bg-white rounded-xl p-3 card-shadow text-center">
                    <div class="text-lg font-semibold text-gentle-peach">٤٨</div>
                    <div class="text-xs text-deep-charcoal">الصور المشتركة</div>
                </div>
                <div class="bg-white rounded-xl p-3 card-shadow text-center">
                    <div class="text-lg font-semibold text-muted-lavender">٥</div>
                    <div class="text-xs text-deep-charcoal">الفعاليات القادمة</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-4">
        <!-- Create Post Section -->
        <div class="bg-white rounded-xl p-4 card-shadow mb-6">
            <div class="flex items-center space-x-4 mb-4">
                <img src="images/muslim-family-4.jpg" 
                     alt="ملفك الشخصي" class="w-10 h-10 rounded-full object-cover ml-2">
                <div class="flex-1">
                    <textarea id="postInput" placeholder="شارك لحظة مع عائلتك..." 
                              class="w-full p-3 border border-gray-200 rounded-lg resize-none text-sm focus:outline-none focus:ring-2 focus:ring-warm-sage focus:border-transparent"
                              rows="3"></textarea>
                </div>
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="photoBtn" class="flex items-center space-x-2 text-warm-sage hover:text-deep-charcoal transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <span class="text-sm">صورة</span>
                    </button>
                    <button id="privacyBtn" class="flex items-center space-x-2 text-warm-sage hover:text-deep-charcoal transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <span class="text-sm">العائلة</span>
                    </button>
                </div>
                <button id="postBtn" class="bg-warm-sage text-white px-6 py-2 rounded-lg text-sm font-medium hover:bg-opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
                    مشاركة
                </button>
            </div>
        </div>

        <!-- Feed Filter -->
        <div class="flex items-center space-x-2 mb-4 overflow-x-auto pb-2">
            <button class="filter-btn active px-4 py-2 bg-warm-sage text-white rounded-full text-sm whitespace-nowrap" data-filter="all">جميع المنشورات</button>
            <button class="filter-btn px-4 py-2 bg-white text-deep-charcoal rounded-full text-sm whitespace-nowrap" data-filter="photos">الصور</button>
            <button class="filter-btn px-4 py-2 bg-white text-deep-charcoal rounded-full text-sm whitespace-nowrap" data-filter="events">الفعاليات</button>
            <button class="filter-btn px-4 py-2 bg-white text-deep-charcoal rounded-full text-sm whitespace-nowrap" data-filter="updates">التحديثات</button>
        </div>

        <!-- Posts Feed -->
        <div id="postsFeed" class="space-y-4">
            <!-- Sample posts will be loaded here -->
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="floatingBtn" class="floating-btn bg-warm-sage text-white w-14 h-14 rounded-full shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
    </button>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 nav-blur border-t border-gray-200">
        <div class="max-w-md mx-auto px-4">
            <div class="flex items-center justify-around py-3">
                <a href="index.html" class="flex flex-col items-center space-y-1 text-warm-sage">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                    <span class="text-xs font-medium">الرئيسية</span>
                </a>
                <a href="members.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-warm-sage transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                    <span class="text-xs">العائلة</span>
                </a>
                <a href="photos.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-warm-sage transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="text-xs">الصور</span>
                </a>
                <a href="events.html" class="flex flex-col items-center space-y-1 text-gray-400 hover:text-warm-sage transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <span class="text-xs">الفعاليات</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        // Dashboard Page JavaScript
        
        // Sample posts data in Arabic
        const samplePosts = [
            {
                id: 1,
                user: {
                    name: "سارة جونسون",
                    avatar: "images/muslim-family-5.jpg",
                    role: "مسؤول"
                },
                content: "قضيت وقتاً رائعاً في حفلة عيد ميلاد الجدة اليوم! الأطفال أحبوا الكعكة وحصلنا على صور عائلية رائعة. لا يمكنني الانتظار لمشاركتها مع الجميع 🎂",
                image: "images/muslim-family-3.jpg",
                timestamp: "منذ ساعتين",
                likes: 12,
                comments: 5,
                type: "photos",
                privacy: "family"
            },
            {
                id: 2,
                user: {
                    name: "مايك تشين",
                    avatar: "images/muslim-family-2.png",
                    role: "عضو"
                },
                content: "لا تنسوا اجتماع العائلة هذا الأحد الساعة ٤ مساءً! لدينا الكثير لمناقشته حول رحلتنا القادمة إلى الجبال.",
                timestamp: "منذ ٥ ساعات",
                likes: 8,
                comments: 3,
                type: "events",
                privacy: "family"
            },
            {
                id: 3,
                user: {
                    name: "إيما ويلسون",
                    avatar: "images/muslim-family-8.jpg",
                    role: "عضو"
                },
                content: "شاركت للتو وصفة الجدة السرية للكعك! تحققوا من قسم الوصفات في التطبيق. الوصفة تعود إلى ٥٠ سنة!",
                timestamp: "منذ يوم",
                likes: 15,
                comments: 7,
                type: "updates",
                privacy: "family"
            },
            {
                id: 4,
                user: {
                    name: "ديفيد مارتينيز",
                    avatar: "images/muslim-family-7.jpg",
                    role: "عضو"
                },
                content: "رحلة صيد رائعة مع الأولاد هذا الصباح! الطبيعة تذكرنا بجمال الحياة البسيطة. اصطدنا ٥ أسماك!",
                image: "images/muslim-family-6.jpg",
                timestamp: "منذ يومين",
                likes: 20,
                comments: 4,
                type: "photos",
                privacy: "family"
            }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            initializeDashboard();
        });

        function initializeDashboard() {
            renderPosts(samplePosts);
            setupEventListeners();
            
            // Animate page elements
            anime({
                targets: '.card-shadow',
                translateY: [30, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                duration: 600,
                easing: 'easeOutQuart'
            });
        }

        function renderPosts(posts) {
            const feed = document.getElementById('postsFeed');
            feed.innerHTML = '';

            posts.forEach((post, index) => {
                const postElement = createPostElement(post, index);
                feed.appendChild(postElement);
            });

            // Animate posts
            anime({
                targets: '.post-card',
                translateY: [50, 0],
                opacity: [0, 1],
                delay: anime.stagger(100),
                duration: 400,
                easing: 'easeOutQuart'
            });
        }

        function createPostElement(post, index) {
            const postDiv = document.createElement('div');
            postDiv.className = 'post-card bg-white rounded-xl p-4 card-shadow';
            
            const hasImage = post.image ? `
                <img src="${post.image}" alt="صورة المنشور" class="w-full h-48 object-cover rounded-lg mt-3 mb-3">
            ` : '';
            
            postDiv.innerHTML = `
                <div class="flex items-center space-x-4 mb-3">
                    <img src="${post.user.avatar}" alt="${post.user.name}" class="w-10 h-10 rounded-full object-cover ml-2">
                    <div class="flex-1">
                        <div class="flex items-center justify-between">
                            <h3 class="font-semibold text-deep-charcoal">${post.user.name}</h3>
                            <span class="text-xs text-warm-sage bg-warm-sage/10 px-2 py-1 rounded-full">${post.user.role}</span>
                        </div>
                        <p class="text-xs text-gray-500">${post.timestamp}</p>
                    </div>
                </div>
                
                <p class="text-sm text-deep-charcoal mb-3">${post.content}</p>
                
                ${hasImage}
                
                <div class="flex items-center justify-between mt-4 pt-3 border-t border-gray-100">
                    <div class="flex items-center space-x-4">
                        <button class="like-btn flex items-center space-x-1 text-gray-500 hover:text-error-coral transition-colors like-animation" data-post-id="${post.id}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <span class="text-sm">${post.likes}</span>
                        </button>
                        <button class="comment-btn flex items-center space-x-1 text-gray-500 hover:text-warm-sage transition-colors" data-post-id="${post.id}">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <span class="text-sm">${post.comments}</span>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2 text-xs text-gray-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                        <span>${post.privacy === 'family' ? 'العائلة' : 'عام'}</span>
                    </div>
                </div>
            `;
            
            // Add event listeners
            const likeBtn = postDiv.querySelector('.like-btn');
            const commentBtn = postDiv.querySelector('.comment-btn');
            
            likeBtn.addEventListener('click', function() {
                handleLike(post.id, likeBtn);
            });
            
            commentBtn.addEventListener('click', function() {
                FamilyConnect.showNotification('ميزة التعليقات قريباً!');
            });
            
            return postDiv;
        }

        function setupEventListeners() {
            // Post functionality
            const postInput = document.getElementById('postInput');
            const postBtn = document.getElementById('postBtn');
            const photoBtn = document.getElementById('photoBtn');
            const privacyBtn = document.getElementById('privacyBtn');
            
            postInput.addEventListener('input', function() {
                postBtn.disabled = this.value.trim() === '';
            });
            
            postBtn.addEventListener('click', function() {
                if (postInput.value.trim()) {
                    handlePostCreation(postInput.value);
                }
            });
            
            photoBtn.addEventListener('click', function() {
                FamilyConnect.showNotification('تحميل الصور قريباً!');
            });
            
            privacyBtn.addEventListener('click', function() {
                FamilyConnect.showNotification('إعدادات الخصوصية: العائلة فقط');
            });

            // Filter buttons
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    applyFilter(filter);
                    
                    // Update active state
                    filterBtns.forEach(b => {
                        b.classList.remove('active', 'bg-warm-sage', 'text-white');
                        b.classList.add('bg-white', 'text-deep-charcoal');
                    });
                    this.classList.add('active', 'bg-warm-sage', 'text-white');
                    this.classList.remove('bg-white', 'text-deep-charcoal');
                });
            });

            // Floating button
            document.getElementById('floatingBtn').addEventListener('click', function() {
                postInput.focus();
                anime({
                    targets: postInput,
                    scale: [1, 1.02, 1],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });
            });
        }

        function handleLike(postId, likeBtn) {
            const likeCount = likeBtn.querySelector('span');
            const isLiked = likeBtn.classList.contains('liked');
            
            if (isLiked) {
                likeBtn.classList.remove('liked');
                likeCount.textContent = parseInt(likeCount.textContent) - 1;
            } else {
                likeBtn.classList.add('liked');
                likeCount.textContent = parseInt(likeCount.textContent) + 1;
                
                // Animation
                anime({
                    targets: likeBtn,
                    scale: [1, 1.3, 1],
                    duration: 300,
                    easing: 'easeInOutQuad'
                });
            }
        }

        function handlePostCreation(content) {
            const newPost = {
                id: Date.now(),
                user: {
                    name: "أنت",
                    avatar: "images/muslim-family-2.png",
                    role: "عضو"
                },
                content: content,
                timestamp: "الآن",
                likes: 0,
                comments: 0,
                type: "updates",
                privacy: "family"
            };
            
            // Add to beginning of posts array
            samplePosts.unshift(newPost);
            
            // Re-render posts
            renderPosts(samplePosts);
            
            // Reset input
            document.getElementById('postInput').value = '';
            document.getElementById('postBtn').disabled = true;
            
            // Show success message
            FamilyConnect.showNotification('تم مشاركة المنشور مع عائلتك!');
        }

        function applyFilter(filter) {
            let filteredPosts = samplePosts;
            
            if (filter !== 'all') {
                filteredPosts = samplePosts.filter(post => post.type === filter);
            }
            
            renderPosts(filteredPosts);
        }

        // Global FamilyConnect object for notifications
        window.FamilyConnect = {
            showNotification: function(message) {
                // Create notification element
                const notification = document.createElement('div');
                notification.className = 'fixed top-4 left-4 right-4 bg-warm-sage text-white p-4 rounded-lg shadow-lg z-50 transform translate-y-[-100px] transition-transform duration-300';
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Animate in
                setTimeout(() => {
                    notification.classList.remove('translate-y-[-100px]');
                    notification.classList.add('translate-y-0');
                }, 100);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.classList.add('translate-y-[-100px]');
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 3000);
            }
        };
    </script>
</body>
</html>
